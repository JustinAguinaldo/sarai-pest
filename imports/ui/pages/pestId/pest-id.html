<template name="pestId">
	{{> top_nav}}
	{{> banner}}
	<style>
		.nav-tabs > li {
		    float:none;
		    display:inline-block;
		    zoom:1;
		}

		.nav-tabs {
		    text-align:center;
		}
	</style>
	<div>
		<ul class="nav nav-tabs">
		  <li class="active"><a data-toggle="pill" href="#image">IMAGE PROCESSING</a></li>
		  <li><a data-toggle="pill" href="#ontology">ONTOLOGY-BASED</a></li>
		</ul>

		<div class="tab-content">
			<!-- Image Processing -->
			<div id="image" class="tab-pane fade in active">
				<br/>
				<!-- Radio button -->
				<center>
					<label class="radio-inline"><input checked type="radio" name="optradio">Pest</label>
					<label class="radio-inline"><input type="radio" name="optradio">Disease</label>
				</center>
				<!-- Button -->
				<!-- <center>
					<button type="button" class="btn btn-default">Pest</button>
						<button type="button" class="btn btn-default">Disease</button>
				</center> -->
				<br/>
				<!-- Upload Image Here -->
				<div>
					<div class="col-sm-6 col-md-6 col-lg-6 col-md-offset-3">
						<img src="/img/drop-here.png" alt="drop-here" width="100%" height="295px">
					</div>
				</div>
				<!-- Image Processing Guidelines -->
				<div id="id-guidelines" class="container">
					<div class="row">
						<div class="col-sm-6 col-md-6 col-lg-6 col-md-offset-3">
							<br/>
							<p>Guidelines:</p>
							<ol>
								<li>Open the directory of the pest/disease image you want to upload.</li>
								<li>Drag the pest/disease image into the box above.</li>
								<li>Pest/Disease image must be an actual pest.</li>
								<li>For better accuracy, the image must be close up and must have a clean background.</li>
							</ol>
						</div>
					</div>
				</div>
			</div>
			<!-- Ontology-based -->
			<div id="ontology" class="tab-pane fade">
				<br/>
				<div class="col-sm-4 col-md-4 col-lg-4 col-md-offset-4">
					<label>Types of Crops Affected</label>
				</div>
				<br/>
				<div class="col-sm-4 col-md-4 col-lg-4 col-md-offset-4">
					<center>
						<label class="checkbox-inline"><input type="checkbox" value="">Rice</label>
						<label class="checkbox-inline"><input type="checkbox" value="">Corn</label>
						<label class="checkbox-inline"><input type="checkbox" value="">Banana</label>
					</center>
				</div>
			</div>
		</div>

		<div>
			{{#each getCMS.viewType}}
				{{setPageSessions this}}
				<div class="col-sm-12 col-md-12 col-lg-12">
					<h3 class="pest-category-label"> {{this}}s </h3>
				</div>

				<div class="container">
					{{#each displayPest this}}
				    	{{> individualPest}}
				    {{/each}}
			    </div>

			    <div class="text-center">
			    	<!-- <ul class="pagination">
						{{#each setPagination this}}
					  		<li class="{{#if isCurrentPage num}} active {{/if}}">
					  			<a class="page-number" name="{{getCurrentPestType}}">{{num}}</a>
					  		</li>
						{{/each}}
					</ul> -->
					<a href="/library" type="button" class="btn btn-default">View More</a>
			    </div>
				<br/><br/>	
			{{/each}}
		</div>
	</div>
	{{> footer}}
</template>
