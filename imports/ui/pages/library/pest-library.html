<template name="pestsLib">
	<style>
		.nav-tabs > li {
		    float:none;
		    display:inline-block;
		    zoom:1;
		}
		.nav-tabs {
		    text-align:center;
		}
	</style>
	<div>
		<ul class="nav nav-tabs">
		  <li class="active"><a data-toggle="pill" href="#pests" class="pest-lib" name="Pest">PESTS</a></li>
		  <li><a data-toggle="pill" href="#diseases" class="disease-lib" name="Disease">DISEASES</a></li>
		</ul>
		
		<div class="tab-content">
			<!-- PESTS -->
			<div id="pests" class="tab-pane fade in active">
				<center>
					<div>
						<h3> Search the library for pests </h3>
					</div>

					<div class="col-sm-12">
						<div class="searchbar">
								{{> EasySearch.Input index=pestsIndex attributes=searchAttributes }}		      
					  </div>
					</div>
				</center>

				<br/><br/>
				{{#EasySearch.IfInputEmpty index=pestsIndex }}
				<center>
					<div><h4>For example "Rice"</h4></div>
				</center>
				{{else}}
				<center>
					<div><h4>SEARCH RESULTS</h4></div>
				</center>
				<div class="wrapper">
					{{#EasySearch.IfSearching index=pestsIndex}}
					  {{>spinner}}
					{{/EasySearch.IfSearching}}

			    	<div class="container">
						{{#EasySearch.Each index=pestsIndex}}		
							{{#if equals type "Pest"}}
							    {{> individualPest}}
					    {{/if}}
						{{/EasySearch.Each}}
					</div>

					<div class="container">
						{{#EasySearch.IfNoResults index=pestsIndex}}
						  <div>No results found!</div>
						{{/EasySearch.IfNoResults}}
					</div>

				</div>
				{{/EasySearch.IfInputEmpty}}

				
				<br/><br/>

				<div>
					{{#each getCMS.viewPestType}}
						{{setPageSessionsPest this}}
						<div class="col-sm-12 col-md-12 col-lg-12">
							<h3 class="pest-category-label"> {{this}} Pests </h3>
						</div>

						<div class="container">
							{{#each displayPest this}}
						    	{{> individualPest}}
						    {{/each}}
					    </div>

					    <div class="text-center">
					    	<ul class="pagination">
								{{#each setPestPagination this}}
							  		<li class="{{#if isCurrentPestPage num}} active {{/if}}">
							  			<a class="page-number-pest" name="{{getCurrentPestType}}">{{num}}</a>
							  		</li>
								{{/each}}
							</ul>
					    </div>
					{{/each}}
			    </div>
			</div>

			<!-- DISEASES -->
			<div id="diseases" class="tab-pane fade">
				<center>
					<div>
						<h3> Search the library for diseases </h3>
					</div>

					<div class="col-sm-12">
						<div class="searchbar">
								{{> EasySearch.Input index=pestsIndex attributes=searchAttributes }}		      
					  </div>
					</div>
				</center>

				<br/><br/>
				{{#EasySearch.IfInputEmpty index=pestsIndex }}
				<center>
					<div><h4>For example "Rice"</h4></div>
				</center>
				{{else}}
				<center>
					<div><h4>SEARCH RESULTS</h4></div>
				</center>
				<div class="wrapper">
					{{#EasySearch.IfSearching index=pestsIndex}}
					  {{>spinner}}
					{{/EasySearch.IfSearching}}

			    	<div class="container">
						{{#EasySearch.Each index=pestsIndex}}		
							{{#if equals type "Disease"}}
							    {{> individualPest}}
					    {{/if}}
						{{/EasySearch.Each}}
					</div>

					<div class="container">
						{{#EasySearch.IfNoResults index=pestsIndex}}
						  <div>No results found!</div>
						{{/EasySearch.IfNoResults}}
					</div>

				</div>
				{{/EasySearch.IfInputEmpty}}

				
				<br/><br/>

				<div>
					{{#each getCMS.viewPestType}}
						{{setPageSessionsDisease this}}
						<div class="col-sm-12 col-md-12 col-lg-12">
							<h3 class="pest-category-label"> {{this}} Diseases </h3>
						</div>

						<div class="container">
							{{#each displayDisease this}}
						    	{{> individualPest}}
						    {{/each}}
					    </div>

					    <div class="text-center">
					    	<ul class="pagination">
								{{#each setDiseasePagination this}}
							  		<li class="{{#if isCurrentDiseasePage num}} active {{/if}}">
							  			<a class="page-number-disease" name="{{getCurrentDiseaseType}}">{{num}}</a>
							  		</li>
								{{/each}}
							</ul>
					    </div>
					{{/each}}
				</div>
			</div>
		</div>
    </div>
    <!-- {{> paginatedStuff}} -->

</template>

<template name="individualPest">
	<div class="pest-data-body col-xs-6 col-sm-4 col-md-3 col-lg-3">
		<div class="panel panel-default">
			<div class="fixed-panel panel-body">
				<div>
					<img src="{{image}}" class="img-thumbnail fixed-image" alt="{{name}}" width="200" height="200"/>
				</div>
				<div>
					<span>{{name}}</span>
			  	</div>
		  	</div>
		  
		  	<div class="panel-footer">
				<a class="view-page" href="/entity/{{_id}}">
					View Page
		 		</a>
		  	</div>
		</div>
	</div>
</template>
